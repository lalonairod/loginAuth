<div class="container">
    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">User: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" [(ngModel)]="username">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
      </div>
      <div class="mb-3 row">
        <button class="btn btn-primary" (click)="onSubmit()">Login</button>
      </div> 
</div>

<div class="form">
  
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" formControlName="username" class="form-control" autocomplete="new_username" placeholder="" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" formControlName="password" class="form-control" autocomplete="new_password" placeholder="" />
            </div>
            <button class="btn btn-primary" [disabled]="!loginForm.valid">
                Login
            </button>
            <div *ngIf="error" style="color:red;">
                {{ error }}
            </div>
        </form>
    </div>
